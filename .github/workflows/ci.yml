name: ci

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
  pull_request:
    types: [ready_for_review, synchronize, opened]
    branches: [ main ]

jobs:
  linux-x64:
    name: "Test on ubuntu-latest"
    if: github.event.pull_request.draft == false
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install LLVM 15
        run: sudo apt-get update && sudo apt-get install llvm-15 libzstd-dev

      - name: Install lld
        run: sudo apt-get install lld

      - name: Cache compiler
        id: cache-compiler-linux-x64
        uses: actions/cache@v4
        with:
          path: valk-legacy-linux-x64.tar.gz
          key: ${{ runner.os }}-cache-compiler-linux-x64

      - name: Download compiler
        if: steps.cache-compiler-linux-x64.outputs.cache-hit != 'true'
        run: wget -q https://cdn.valk-lang.dev/releases/valk/legacy/valk-legacy-linux-x64.tar.gz

      - name: Install compiler
        run: |
          mkdir -p ~/valk-legacy
          tar -xf valk-legacy-linux-x64.tar.gz -C ~/valk-legacy
          ln -s -f ~/valk-legacy/valk /usr/local/bin/valk-legacy

      - name: Build valk
        run: make ci-linux

      - name: Run test
        run: make test




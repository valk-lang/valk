name: ci

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
  pull_request:
    types: [ready_for_review, synchronize]
    branches: [ main ]

jobs:
  linux-x64:
    name: "Test on ubuntu-latest"
    if: github.event.pull_request.draft == false
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install lld
        run: sudo apt-get install lld

      - name: Get legacy compiler
        run: wget https://cdn.valk-lang.dev/releases/valk/legacy/valk-legacy-linux-x64.tar.gz
      - run: mkdir -p ~/valk-legacy
      - run: tar -xvf valk-legacy-linux-x64.tar.gz -C ~/valk-legacy
      - run: chmod +x ~/valk-legacy/install.sh
      - run: ~/valk-legacy/install.sh

      - name: Build valk
        run: make


